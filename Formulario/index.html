<!DOCTYPE html>

<html lang="es">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de registro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Formulario de Registro</h2>
            <p class="text-center"><img src="https://via.placeholder.com/200x100?text=Logo" alt="Logo" class="img-fluid"></p>
            <form class="row g-3 needs-validation" novalidate>
                <ul id="campos">
                    <li>
                        <div class="col-md-4">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>   
                        </div>
                    </li>
                    <li>
                        <div class="col-md-4">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>   
                        </div>
                    </li>
                    <li>
                        <div class="col-md-4">
                            <label for="email">email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>   
                        </div>
                    </li>
                    <li>
                        <div class="col-md-4">
                            <label for="contrasenya">Contra:</label>
                            <input type="contrasenya" class="form-control" id="contrasenya" name="contrasenya" required>   
                        </div>
                    </li>
                    <li>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="terminos" name="terminos" required>
                                <label class="form-check-label" for="invalidCheck3">
                                    Aceptar términos y condiciones
                                </label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Rgistrarse</button>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
                <p><img src="https://via.placeholder.com/250x50?text=Imagen+Promocional" alt="Imagen Promocional" class="img-fluid"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="js/appJquery.js" async defer></script>
        <!-- <script src="js/js.js"></script> -->
    </body>
</html>
