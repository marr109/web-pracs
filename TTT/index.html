<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="sass/styles.scss">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <form class="row g-3 needs-validation" novalidate>
                <ul id="campos">
                    <li>
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                            <!-- <div class="invalid-feedback">
                                El campo nombre es requerido
                            </div> -->
                        </div>
                    </li>
                    <li>
                        <div class="col-md-4">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                            <!-- <div class="invalid-feedback">
                                El campo apellidos es requerido
                            </div> -->
                        </div>
                    </li>
                    <li>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-group has-validation">
                                <input type="email" class="form-control" id="email" name="email" required>
                                <!-- <div class="invalid-feedback">
                                    El correo electrónico es requerido
                                </div> -->
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="col-md-4">
                            <label for="contrasenya" class="form-label">Contraseña</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3"></span>
                                <input type="password" class="form-control" id="contrasenya" name="contrasenya" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                                <!-- <div class="invalid-feedback">
                                    La contraseña es requerida
                                </div> -->
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="col-md-3">
                            <label for="region" class="form-label">Región</label>
                            <select class="form-select" id="region" name="region" required>
                            <option selected disabled value="">Seleccione una opción</option>
                            <option>Santiago</option>
                            <option>Atacama</option>
                            <option>Coquimbo</option>
                            <option>Valparaíso</option>
                            </select>
                            <!-- <div class="invalid-feedback">
                                El campo región es requerido
                            </div> -->
                        </div>
                    </li>
                    <li>
                        <div class="col-md-6">
                            <label for="comuna" class="form-label">Comuna</label>
                            <input type="text" class="form-control" id="comuna" name="comuna" required>
                            <!-- <div class="invalid-feedback">
                                La comuna es requerida
                            </div> -->
                        </div>
                    </li>
                    <li>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="terminos" name="terminos" required>
                                <label class="form-check-label" for="invalidCheck3">
                                    Acepta términos y condiciones
                                </label>
                                <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">
                                    Debe validar las condiciones
                                </div> -->
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Registrarse</button>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
           
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src=": https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js" crossorigin="anonymous"></script>
        <script src="js/app.js" async defer></script>
    </body>
</html>
